      <main>
        <div class="form-div">
            <h2 class="text-white text-center">اضف خدمة</h2>
            <div class="d-flex text-white mt-5 justify-content-center">
                <form id="addServicForm" class="form-div my-5 py-5 w-50" method="POST">   
                    
                <div class="form-group row justify-content-center">
                    <input class="col-sm-4 form-control border border-success" id="productName" type="text" name="productName" required>
                    <label class="col-sm-3 font-weight-bold" for="productName">اسم المنتج</label>
                    <br/>
                </div>

                <div class="form-group text-center row justify-content-center">
                    <select class="col-sm-4 form-control border border-success text-right" id="type" name="type" required>
                        <option value="Water">مياه</option>
                        <option value="Tools">أدوات</option>
                        <option value="Seeds">بذور</option>
                        <option value="FAndV">محاصيل</option>
                    </select>
                    <label class="col-sm-3 font-weight-bold text-left" for="type">نوع الخدمة</label>
                    <br/>
                </div>


                    <div class="form-group row justify-content-center">
                    <input class="col-sm-4 form-control border border-success" id="area" type="text" name="area" required>
                    <label class="col-sm-3 font-weight-bold" for="area">المنطقة</label>
                    <br/></div>

                    <div class="form-group row justify-content-center">
                    <input class="col-sm-4 form-control border border-success" id="price" type="number" name="price" required>
                    <label class="col-sm-3 font-weight-bold" for="price">السعر</label>
                    <br/></div>

                    <div class="form-group row justify-content-center">
                        <input class="col-sm-4 border border-success form-control" type="file" id="productImage" name="productImage" accept="image/*">
                        <label class="col-sm-3 font-weight-bold" for="productImage">صورة المنتج</label>
                        <br/>
                    </div> 

                    <div class="form-group row justify-content-center">
                    <textarea cols="40" rows="7" class="col-sm-4 form-control border border-success" id="productDescription" name="productDescription"></textarea>
                    <label class="col-sm-3 font-weight-bold" for="productDescription">وصف المنتج</label>
                    <br/></div>

                    <div class="form-group row justify-content-center">
                        <input class="col-sm-4 btn btn-success" type="submit" value="اضافة">
            
                    </div> 


        </div>

    </main>
