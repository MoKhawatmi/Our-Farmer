    <head>
        <title>مُزارعنا</title>

    </head>

    <body>
        <main>
            <div>
            <div>
                <h2 class="text-center text-white pt-4">التسجيل</h2>
            </div>

            <div class="d-flex text-white mt-5 justify-content-center">
                <form id="signup-form" class="form-div py-5 w-50" action="#" method="POST">
                    
                <div class="form-group row justify-content-center">
                    <input class="col-sm-4 form-control border border-success" id="fname" type="text" name="fname" required>
                    <label class="col-sm-3 font-weight-bold" for="fname">الاسم الاول</label>
                    <br/>
                </div>

                <div class="form-group row justify-content-center">
                    <input class="col-sm-4 form-control border border-success" id="lname" type="text" name="lname" required>
                    <label class="col-sm-3 font-weight-bold" for="lname">اسم العائلة</label>
                    <br/></div>

                    <div class="form-group row justify-content-center">
                    <input class="col-sm-4 form-control border border-success" id="age" type="number" name="age" required>
                    <label class="col-sm-3 font-weight-bold" for="age">العمر</label>
                    <br/></div>

                    <div class="form-group row justify-content-center">
                    <input class="col-sm-4 form-control border border-success" id="pass" type="password" name="pass" required>
                    <label class="col-sm-3 font-weight-bold" for="pass">كلمة المرور</label>
                    <br/></div>

                    <div class="form-group row justify-content-center">
                    <input class="col-sm-4 form-control border border-success" id="repass" type="password" name="repass" required>
                    <label class="col-sm-3 font-weight-bold" for="repass">اعد كتابة كلمة المرور</label>
                    <br/></div>
                    
                    
                    <div class="form-group row justify-content-center mb-0">
                    <input class="col-sm-4 form-control border border-success mb-3" id="phone" type="number" name="phone" required>
                    <label class="col-sm-3 font-weight-bold" for="phone">رقم الهاتف</label>
                    </div>

                    <div class="form-group text-center row justify-content-center">
                    <select class="col-sm-4 form-control border border-success" id="city" name="city" required>
                        <option value="عمان"> عمان </option>
                        <option value="الزرقاء">الزرقاء</option>
                        <option value="معان">معان</option>
                        <option value="المفرق">المفرق</option>
                        <option value="العقبة">العقبة</option>
                        <option value="الكرك">الكرك</option>
                        <option value="جرش">جرش</option>
                        <option value="عجلون">عجلون</option>
                        <option value="السلط">السلط</option>
						<option value="مادبا">مادبا</option>
						<option value="اربد">اربد</option>
						<option value="الطفيلة">الطفيلة</option>
                    </select>
                    <label class="col-sm-3 font-weight-bold text-left" for="city">المدينة</label>
                    <br/>
                </div>


                    <div class="form-group text-center justify-content-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-sm-5">
                                    <select id="role-select" class="form-control border border-success" id="role" name="role" required>
                                        <option value="1">مستخدم</option>
                                        <option value="2">صاحب عمل او شركة</option>
                                        <option value="3">مهندس زراعي</option>
                                        <option value="4">عامل مزارع</option>
                                    </select>

                                </div>

                                <div class="col-sm-3 text-left px-0">
                                    <label class="font-weight-bold" for="role">الدور</label>

                                </div>
                            </div>
                        </div>

                </div>
                    <div id="sub" class="form-group text-center">
                    <input type="submit" class="btn btn-primary w-25" value="التسجيل">
                        </div>

                </form>
            </div>
            </div>
        </main>
