<html>
    <head>
        <title>مُزارعنا</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <body>
        <script src="./scripts/includeHeader.js" charset="UTF-8"></script>

        <main>
            <div class="container text-center my-5">
                <div class="flex-row justify-content-center mx-auto text-center">
                    <form id="addPostForm" method="POST">
                <div class="flex-row justify-content-center mx-auto text-center">
                    <input class="border border-success" type="text" name="title" placeholder="عنوان المنشور">
                    <h5 class="text-success d-inline">العنوان</h5>
                </div> 
                <div class="flex-row justify-content-center mx-auto text-center mt-2">
                    <h5 class="text-success">نص المنشور</h5>
                    <textarea style="text-align: right;" cols="50" rows="8" name="text" class="border border-success"></textarea>
                </div>
                <button type="submit" class="btn btn-success mt-3 w-25">نشر</button>
        
                </form>
            </div>
            </div>
        </main>

        <script src="./scripts/includeFooter.js" charset="UTF-8"></script>

<script>
    let loggedUserId=localStorage.getItem('userId');
    let form=document.getElementById('addPostForm');
    form.addEventListener('submit',evt=>{
        evt.preventDefault();
    db.collection("Users").doc(loggedUserId).collection("Posts").add(
    {
        Title:form["title"].value,
        Text:form["text"].value,
        counter:"100"
    }
    ).then(res=>{
        alert("تمت اضافة المنشور بنجاح");
        window.location.href=`./profile.html?userId=${loggedUserId}`;
    });
    })
    
</script>
