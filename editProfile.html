    <main>

        <div class="form-div pt-4">
            <h2 class="text-white text-center">تعديل بيانات الحساب</h2>

            <div class="d-flex text-white justify-content-center">
                <form id="edit-form" class="form-div my-5 pt-5 w-50" method="POST">

                    <div class="form-group row justify-content-center">
                        <input class="col-sm-4 form-control border border-success" id="name" type="text" name="name">
                        <label class="col-sm-3 font-weight-bold" for="name">الاسم الاول</label>
                        <br />
                    </div>

                    <div class="form-group row justify-content-center">
                        <input class="col-sm-4 form-control border border-success" id="lname" type="text" name="lname">
                        <label class="col-sm-3 font-weight-bold" for="lname">الاسم الاخير</label>
                        <br />
                    </div>

                    <div class="form-group row justify-content-center">
                        <input class="col-sm-4 form-control border border-success" id="pass" type="password" name="pass">
                        <label class="col-sm-3 font-weight-bold" for="pass">كلمة المرور</label>
                        <br /></div>

                    <div class="form-group row justify-content-center">
                        <input class="col-sm-4 form-control border border-success" id="repass" type="password"
                            name="repass">
                        <label class="col-sm-3 font-weight-bold" for="repass">اعد كتابة كلمة المرور</label>
                        <br /></div>

                    <div class="form-group row justify-content-center">
                        <input class="col-sm-4 form-control border border-success" id="area" type="text" name="area">
                        <label class="col-sm-3 font-weight-bold" for="area">المنطقة</label>
                        <br /></div>

                    <div class="form-group row justify-content-center">
                        <input class="col-sm-4 form-control border border-success" id="age" type="number" name="age">
                        <label class="col-sm-3 font-weight-bold" for="age">العمر</label>
                        <br /></div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary w-25 font-weight-bold" value="تعديل">
                    </div>
                    

                    <button class="btn btn-danger font-weight-bold m-3" onclick="deleteProfile(event)">اغلاق
                        الحساب</button>
                    </form>

            </div>
    </main>
